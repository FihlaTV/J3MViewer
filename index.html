<html>
	<head>
		<title>InformaCam Dashboard{{ title }}</title>
		<link rel="stylesheet" type="text/css" href="/css/ic.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript" src="/js/underscore-min.js"></script>
		<script type="text/javascript" src="/js/backbone-min.js"></script>
		<script type="text/javascript" src="/js/qrcode.js"></script>

						<iframe id="load_registration"></iframe>

				<li><a href="/submissions/">Submissions</a></li>

		<div id="ic_content"></div>
